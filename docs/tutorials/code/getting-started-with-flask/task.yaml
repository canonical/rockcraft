summary: Getting started with Flask tutorial

environment:

execute: |
  # [docs:create-venv]
  sudo apt-get update && sudo apt-get install python3-venv -y
  python3 -m venv .venv
  source .venv/bin/activate
  pip install -r requirements.txt
  # [docs:create-venv-end]

  # [docs:run-flask]
  flask run &
  # [docs:run-flask-end]
  retry -n 5 --wait 2 curl localhost:5000
  # [docs:stop-flask]
  kill $!
  # [docs:stop-flask-end]

  # [docs:create-rockcraft-yaml]
  rockcraft init --profile flask-framework
  # [docs:create-rockcraft-yaml-end]
  sed -i "s/name: .*/name: flask-hello-world/g" rockcraft.yaml

  # [docs:pack]
  rockcraft pack
  # [docs:pack-end]

  # [docs:skopeo-copy]
  sudo rockcraft.skopeo --insecure-policy copy oci-archive:flask-hello-world_0.1_amd64.rock docker-daemon:flask-hello-world:0.1
  # [docs:skopeo-copy-end]

  sudo docker images flask-hello-world:0.1

  # [docs:docker-run]
  sudo docker run -d -p 8000:8000 --name flask-hello-world flask-hello-world:0.1
  # [docs:docker-run-end]
  retry -n 5 --wait 2 curl localhost:8000
  # [docs:stop-docker]
  sudo docker stop flask-hello-world
  sudo docker rm flask-hello-world
  sudo docker rmi flask-hello-world:0.1
  # [docs:stop-docker-end]

  # [docs:change-base]
  sed -i "s/base: .*/base: bare\nbuild-base: ubuntu@22.04/g" rockcraft.yaml
  # [docs:change-base-end]

  # [docs:chisel-pack]
  rockcraft pack
  # [docs:chisel-pack-end]

  # [docs:docker-run-chisel]
  sudo rockcraft.skopeo --insecure-policy copy oci-archive:flask-hello-world_0.1_amd64.rock docker-daemon:flask-hello-world:0.1
  sudo docker images flask-hello-world:0.1
  sudo docker run -d -p 8000:8000 --name flask-hello-world flask-hello-world:0.1
  # [docs:docker-run-chisel-end]
  retry -n 5 --wait 2 curl localhost:8000
  # [docs:stop-docker-chisel]
  sudo docker stop flask-hello-world
  sudo docker rm flask-hello-world
  sudo docker rmi flask-hello-world:0.1
  # [docs:stop-docker-chisel-end]

  cat time-app.py > app.py
  sed -i "s/version: .*/version: 0.2/g" rockcraft.yaml
  rockcraft clean

  # [docs:docker-run-update]
  rockcraft pack
  sudo rockcraft.skopeo --insecure-policy copy oci-archive:flask-hello-world_0.2_amd64.rock docker-daemon:flask-hello-world:0.2
  sudo docker images flask-hello-world:0.2
  sudo docker run -d -p 8000:8000 --name flask-hello-world flask-hello-world:0.2
  # [docs:docker-run-update-end]
  retry -n 5 --wait 2 curl localhost:8000/time

  mv app.py time-app.py

  # [docs:cleanup]
  sudo docker stop flask-hello-world
  sudo docker rm flask-hello-world
  sudo docker rmi flask-hello-world:0.2
  deactivate
  rm -rf .venv
  rm flask-hello-world_0.1_amd64.rock flask-hello-world_0.2_amd64.rock rockcraft.yaml app.py requirements.txt
  # [docs:cleanup-end]

restore:
  mv basic-app.py app.py
