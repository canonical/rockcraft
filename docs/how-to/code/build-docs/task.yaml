# markers for including said instructions
# as snippets in the docs.
###########################################
summary: test the "Build the docs" guide

prepare: |
  tests.pkgs install python3-venv python3-dev libapt-pkg-dev

execute: |
  pushd $PROJECT_PATH/

  git init .
  sudo apt update -y && sudo apt install -y make

  # [docs:install-deps]
  make setup-docs
  # [docs:install-deps-end]

  # [docs:make-docs]
  make docs  # the home page can be found at docs/_build/html/index.html
  # [docs:make-docs-end]

  set +e
  timeout -s SIGINT 7 \
  make docs-auto
  # [docs:make-rundocs-end]
  ret=$?
  set -e

  if [ $ret -ne 124 ]
  then
    exit $ret
  fi
