name: example-flask
summary: A Flask application
description: A rock packing a Flask application via the flask extension
version: "0.1"
base: ubuntu@22.04
build-base: ubuntu@22.04
license: Apache-2.0

extensions:
  - flask-framework

platforms:
  amd64:

# [docs:parts-start]
parts:
  flask-framework/install-app:
    prime:
      - flask/app/static
      - flask/app/.env.production
      - flask/app/app.py
      - flask/app/templates
# [docs:parts-end]
