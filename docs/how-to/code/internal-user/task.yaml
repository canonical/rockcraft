summary:  test "How to add an internal user" guide

execute: |
  # [docs:pack-rock]
  rockcraft pack
  # [docs:pack-rock-end]

  sudo rockcraft.skopeo --insecure-policy copy oci-archive:internal-user_latest_amd64.rock docker-daemon:internal-user:latest

  # [docs:check-user]
  id=$(docker run -d internal-user:latest --verbose)
  docker exec "$id" pebble logs | grep ubuntu
  docker rm -f "$id"
  # [docs:check-user-end]
 