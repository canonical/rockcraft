name: example-flask
summary: A Flask application
description: A rock packing a Flask application via the flask extension
version: "0.1"
base: bare
build-base: ubuntu@22.04
license: Apache-2.0

extensions:
  - flask-framework

platforms:
  amd64:

# [docs:parts-start]
parts:
  flask-framework/runtime-slices:
    plugin: nil
    stage-packages:
      # list required package slices for your flask application below.
      - libxml2_libs

  flask-framework/runtime-deb:
    plugin: nil
    stage-packages:
      # list required Debian packages for your flask application below.
      - libpq-dev
# [docs:parts-end]
