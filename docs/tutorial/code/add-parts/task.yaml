summary: add parts to a rock tutorial

execute: |

  # [docs:build-and-copy-rock]
  rockcraft pack
  sudo rockcraft.skopeo --insecure-policy copy oci-archive:hello-nginx-ssl_latest_amd64.rock docker-daemon:hello-nginx-ssl:latest
  # [docs:build-and-copy-rock-end]

  rm hello-nginx-ssl_latest_amd64.rock

  # [docs:docker-run]
  docker run --rm -d -p 80:80 -p 443:443 --name hello-nginx-ssl hello-nginx-ssl:latest
  # [docs:docker-run-end]

  # [docs:test-rock]
  curl http://localhost
  # [docs:test-rock-end]

  # [docs:test-rock-redirection]
  curl -Lk http://localhost
  # [docs:test-rock-redirection-end]

  curl http://localhost | grep "301 Moved Permanently"
  curl -Lk http://localhost | grep "Hello World! From a Rock!"

  docker stop hello-nginx-ssl
