name: chiseled-dotnet
summary: A "bare" rock containing the .NET runtime
description: A "bare" rock containing the .NET runtime
license: Apache-2.0

version: "0.0.1"
base: bare
build-base: ubuntu@22.04
run-user: _daemon_
services:
  dotnet:
    override: replace
    command: /usr/lib/dotnet/dotnet [ --info ]
    startup: enabled
platforms:
  amd64:

parts:

  chisel-part:
    plugin: nil
    stage-packages:
      - dotnet-runtime-6.0_libs
