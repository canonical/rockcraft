name: bare-base-test
version: latest
summary: A tiny rock
description: Building a tiny rock from a bare base, with just one package
license: Apache-2.0
build-base: ubuntu@22.04
base: bare
services:
  hello:
    override: merge
    command: /usr/bin/hello -g "ship it!"
    startup: enabled
platforms:
  amd64:

parts:
  hello:
    plugin: nil
    stage-packages:
      - hello
