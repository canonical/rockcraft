name: bare-base-package-cutoff
version: latest
summary: Package cutoff test
description: Package dependencies should be staged
license: Apache-2.0
base: ubuntu:22.04
services:
  hello:
    override: merge
    command: /usr/bin/hello -g "ship it!"
    startup: enabled
platforms:
  amd64:

parts:
  hello:
    plugin: nil
    stage-packages:
      - hello
    override-prime: |
      craftctl default
      set +e
      find . -name "libc.so.6" -print -quit | grep libc.so.6
      test $? -eq 1

