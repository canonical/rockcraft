summary: bare base build test

execute: |
  rockcraft pack

  test -f bare-base-test_latest.rock
  test ! -d work

  # test container execution
  docker images
  sudo /snap/rockcraft/current/bin/skopeo --insecure-policy copy oci-archive:bare-base-test_latest.rock docker-daemon:bare-base-test:latest
  rm bare-base-test_latest.rock
  docker images
  docker run --rm bare-base-test
  docker run --rm --entrypoint pebble bare-base-test help
  docker system prune -a -f
