summary: craftctl tool test

execute: |
  rockcraft pack

  test -f craftctl-test_latest.rock
  test ! -d work

  uname -a
  snap list

  # test container execution
  docker images
  sudo /snap/rockcraft/current/bin/skopeo --insecure-policy copy oci-archive:craftctl-test_latest.rock docker-daemon:craftctl-test:latest
  rm craftctl-test_latest.rock
  docker images
  docker run --rm --entrypoint /usr/bin/hello craftctl-test:latest
  docker run --rm --entrypoint pebble craftctl-test:latest help
  docker system prune -a -f
