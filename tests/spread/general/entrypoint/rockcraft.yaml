name: entrypoint-test
title: Entrypoint Test
version: latest
base: ubuntu:22.04
summary: Hello World
description: A ROCK with the simple purpose of demonstrating an Hello World entrypoint
license: Apache-2.0
services:
  hello:
    override: replace
    command: /usr/bin/hello [-g, "ship it!"]
    startup: enabled
platforms:
  amd64:
    build-on: ["amd64", "i386"]
  
parts:
  hello:
    plugin: nil
    overlay-packages:
      - hello
