name: big
version: latest
summary: A big ROCK to test many features
description: |
  A big ROCK whose purpose is to test many features while only paying the "setup"
  and "teardown" price once. Feel free to add to this file and to "task.yaml", 
  adding references to issues/PRs where appropriate.
license: Apache-2.0
base: ubuntu:22.04
platforms:
  amd64:
  
parts:
  issue-44-dir-owner:
    plugin: dump
    source: files
    organize:
      a.txt: etc/newfiles/a.txt
      b.txt: etc/newfiles/b.txt
    stage:
      - etc/newfiles/a.txt
      - etc/newfiles/b.txt
    override-prime: |
      craftctl default
      chown -R 9999:9999 etc/newfiles
      chown 3333:3333 etc/newfiles/b.txt

  permissions-part:
    plugin: dump
    source: permissions-files
    permissions:
      - path: dir1/*
        owner: 1111
        group: 2222
      - path: dir2/3.txt
        mode: "755"

  usrmerge-part:
    plugin: nil
    override-build: |
      # This build script adds a file in bin/ - the symlink in the base should be preserved.
      mkdir ${CRAFT_PART_INSTALL}/bin
      touch ${CRAFT_PART_INSTALL}/bin/new_bin_file
    overlay-script: |
      # explicitly remove a base layer symlink and create a dir instead
      cd ${CRAFT_OVERLAY}
      rm lib32
      mkdir lib32
      touch lib32/new_lib32_file

  overlay-remove-dir-part:
    plugin: nil
    overlay-script: |
      # this part REMOVES the /libx32 symlink
      cd ${CRAFT_OVERLAY}
      rm libx32

  overlay-recreate-dir-part:
    after: [overlay-remove-dir-part]
    plugin: nil
    overlay-script: |
      # this part CREATES /libx32 as a regular dir
      cd ${CRAFT_OVERLAY}
      mkdir libx32
      touch libx32/new_libx32_file
