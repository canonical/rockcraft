# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
---
# Required
version: 2

build:
  os: ubuntu-22.10
  tools:
    python: "3.10"
  commands:
    - ./tools/freeze-requirements.sh
    - pip install tox
    - tox -e build-docs
    - mkdir -p _readthedocs/html
    - cp -r docs/_build/* _readthedocs/html/

