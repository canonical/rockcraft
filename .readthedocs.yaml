# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
---
# Required
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_system_dependencies:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    post_checkout:
      - git fetch --tags --unshallow  # Also fetch tags
      - git describe                  # Make sure we get a proper version
    pre_install:
      - uv export --frozen --extra docs --output-file requirements-doc.txt

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  builder: dirhtml
  fail_on_warning: true

# Optionally set the version of Python
# and requirements required to build your docs
python:
  install:
    - requirements: requirements-doc.txt
    - method: pip
      path: .
